##############
# Site identity
title: "Michelle Viscaino"
description: "Personal and academic website"
url: "https://www.michelleviscaino.com"   # use the exact domain you want as canonical
baseurl: ""                               # IMPORTANT for custom domain root

#########################
# Plugins (GitHub Pages friendly)
plugins:
  - jekyll-redirect-from
  - jekyll-sitemap
  - jekyll-feed

whitelist:
  - jekyll-redirect-from
  - jekyll-sitemap
  - jekyll-feed

markdown: kramdown

compress_html:
  clippings: all
  comments: [""]
  endings: [html, head, body, li, dt, dd, rt, rp, optgroup, option, colgroup, caption, thead, tbody, tfoot, tr, td, th]
  profile: false
  blanklines: false
  ignore:
    envs: []

#########################
# Tags collection (used by jekyllBear)
collections:
  my_tags:
    output: true
    permalink: /tagged/:slug/

defaults:
  - scope:
      path: ""
      type: my_tags
    values:
      layout: tagged

#########################
# Blog + site behavior
permalink: /blog/:slug/
timezone: America/Guayaquil
future: false

exclude:
  - README.md
  - LICENSE.md
  - vendor
  - node_modules
  - Gemfile
  - Gemfile.lock

#########################
# jekyllBear navbar (THIS is what the theme reads)
links:
  Teaching: /teaching/
  Research: /research/
  Publications: /publications/
  Projects: /projects/
  News: /news/
  Contact: /contact/

special_links:
  Search: /search/